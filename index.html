<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Analytics BD (AI)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0b0f19;
            --card: #151b2b;
            --border: #2d3748;
            --text-main: #edf2f7;
            --text-sub: #a0aec0;
            --gold: #fbbf24;
            --green: #48bb78;
            --red: #f56565;
            --blue: #4299e1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        /* ADVISOR BANNER (NEW) */
        .advisor-card {
            background: linear-gradient(90deg, #1a202c 0%, #151b2b 100%);
            border: 1px solid var(--border);
            border-left: 5px solid var(--gold); /* Dynamic Color */
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .advisor-text h2 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        .advisor-text p { margin: 5px 0 0; color: var(--text-sub); font-size: 0.95rem; }
        
        .signal-badge {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            text-align: right;
        }
        .signal-label { font-size: 0.75rem; color: var(--text-sub); text-transform: uppercase; }
        .signal-value { font-size: 1.8rem; font-weight: 900; }

        /* PRICE CARDS */
        .header-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .price-card {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }
        .price-card h3 { margin: 0; font-size: 0.85rem; color: var(--text-sub); text-transform: uppercase; }
        .price-card .value { font-size: 1.6rem; font-weight: 800; margin: 10px 0 0 0; }
        .price-card.main-card .value { color: var(--gold); }

        /* CONTROLS */
        .controls { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        
        button {
            background: var(--card); color: var(--text-sub); border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600;
        }
        button:hover { background: #2d3748; color: white; }
        button.active { background: var(--gold); color: #000; border-color: var(--gold); }
        
        input[type="date"] {
            background: var(--card); color: white; border: 1px solid var(--border);
            padding: 8px; border-radius: 8px; color-scheme: dark;
        }

        /* CHART */
        .chart-container {
            background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid var(--border); height: 450px;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="advisor-card" id="advisor-box">
        <div class="advisor-text">
            <h2 id="signal-title" style="color: var(--gold);">ANALYZING...</h2>
            <p id="signal-reason">Please wait, checking market data.</p>
        </div>
        <div class="signal-badge">
            <div class="signal-label">Recommendation</div>
            <div class="signal-value" id="signal-action">--</div>
        </div>
    </div>

    <div class="header-grid">
        <div class="price-card main-card">
            <h3>22K Gold (Official)</h3>
            <div class="value" id="p22">Loading...</div>
        </div>
        <div class="price-card">
            <h3>21K (Est.)</h3>
            <div class="value" id="p21">--</div>
        </div>
        <div class="price-card">
            <h3>18K (Est.)</h3>
            <div class="value" id="p18">--</div>
        </div>
        <div class="price-card">
            <h3>Market Trend</h3>
            <div class="value" id="trend-val">--</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="quickFilter(1)">1M</button>
        <button onclick="quickFilter(6)">6M</button>
        <button onclick="quickFilter(12)">1Y</button>
        <button onclick="quickFilter(0)" id="btn-all" class="active">Lifetime</button>
        <div style="flex-grow:1"></div>
        <input type="date" id="start-date">
        <input type="date" id="end-date">
        <button style="background: var(--gold); color: black;" onclick="customFilter()">Go</button>
    </div>

    <div class="chart-container">
        <canvas id="goldChart"></canvas>
    </div>
</div>

<script>
    let allData = [];
    let myChart = null;

    // --- 1. INITIALIZATION ---
    async function init() {
        // Cache logic for speed
        const cached = localStorage.getItem('gold_v5');
        if (cached) {
            allData = JSON.parse(cached);
            updateDashboard(allData);
        }

        try {
            const res = await fetch('./data.json?t=' + Date.now());
            const freshData = await res.json();
            if (JSON.stringify(freshData) !== cached) {
                allData = freshData;
                localStorage.setItem('gold_v5', JSON.stringify(freshData));
                updateDashboard(allData);
            }
        } catch (e) { console.log("Using offline data"); }
    }

    // --- 2. UPDATE FUNCTION ---
    function updateDashboard(dataSubset) {
        if(!dataSubset || dataSubset.length === 0) return;

        const latest = dataSubset[dataSubset.length - 1];
        
        // Prices
        document.getElementById('p22').innerText = fmt(latest.price);
        document.getElementById('p21').innerText = fmt(Math.round(latest.price * 0.953));
        document.getElementById('p18').innerText = fmt(Math.round(latest.price * 0.817));

        // Date Inputs
        if (!document.getElementById('end-date').value) {
            document.getElementById('end-date').value = latest.date;
            document.getElementById('start-date').value = dataSubset[0].date;
        }

        // Run Analysis & Chart
        runAnalysis(allData); // Use ALL data for accurate analysis
        drawChart(dataSubset);
    }

    // --- 3. THE AI BRAIN (TECHNICAL ANALYSIS) ---
    function runAnalysis(fullData) {
        if (fullData.length < 15) return; // Need data to calculate

        const prices = fullData.map(d => d.price);
        const currentPrice = prices[prices.length - 1];
        
        // A. Calculate RSI (Relative Strength Index)
        // This math measures if gold is "Overbought" (Too expensive) or "Oversold" (Cheap)
        let gains = 0, losses = 0;
        for (let i = prices.length - 15; i < prices.length - 1; i++) {
            const diff = prices[i+1] - prices[i];
            if (diff >= 0) gains += diff; else losses -= diff;
        }
        const rs = gains / (losses || 1); // Avoid divide by zero
        const rsi = 100 - (100 / (1 + rs));

        // B. Calculate 30-Day Average (SMA)
        const last30 = prices.slice(-30);
        const avg30 = last30.reduce((a, b) => a + b, 0) / last30.length;
        const diffFromAvg = ((currentPrice - avg30) / avg30) * 100;

        // C. GENERATE SIGNAL
        const box = document.getElementById('advisor-box');
        const title = document.getElementById('signal-title');
        const reason = document.getElementById('signal-reason');
        const action = document.getElementById('signal-action');
        const trendVal = document.getElementById('trend-val');

        trendVal.innerText = diffFromAvg > 0 ? "Bullish ðŸ“ˆ" : "Bearish ðŸ“‰";
        trendVal.style.color = diffFromAvg > 0 ? "var(--green)" : "var(--red)";

        // LOGIC TREE
        if (rsi > 70) {
            // Price is rising too fast -> High Risk
            box.style.borderLeftColor = "var(--red)";
            title.style.color = "var(--red)";
            title.innerText = "MARKET PEAKING";
            action.innerText = "WAIT / SELL";
            action.style.color = "var(--red)";
            reason.innerText = `RSI is high (${Math.round(rsi)}). Prices are historically high. Safe to wait for a dip or sell for profit.`;
        } 
        else if (rsi < 35 || currentPrice < avg30) {
            // Price dropped recently -> Good Deal
            box.style.borderLeftColor = "var(--green)";
            title.style.color = "var(--green)";
            title.innerText = "BUY OPPORTUNITY";
            action.innerText = "BUY NOW";
            action.style.color = "var(--green)";
            reason.innerText = `Prices dipped below the 30-day average. Good time to accumulate before the next rally.`;
        } 
        else {
            // Standard Market
            box.style.borderLeftColor = "var(--gold)";
            title.style.color = "var(--gold)";
            title.innerText = "MARKET STABLE";
            action.innerText = "HOLD";
            action.style.color = "var(--gold)";
            reason.innerText = `Market is steady. No major dips or spikes detected. Continue regular investment.`;
        }
    }

    // --- 4. CHART ---
    function drawChart(data) {
        const ctx = document.getElementById('goldChart').getContext('2d');
        if (myChart) myChart.destroy();

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(251, 191, 36, 0.2)');
        gradient.addColorStop(1, 'rgba(251, 191, 36, 0.0)');

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(d => d.date),
                datasets: [{
                    label: 'Price (BDT)',
                    data: data.map(d => d.price),
                    borderColor: '#fbbf24',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3,
                    pointRadius: 0,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { intersect: false, mode: 'index' },
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, ticks: { color: '#718096', maxTicksLimit: 6 } },
                    y: { grid: { color: '#2d3748' }, ticks: { color: '#718096' } }
                }
            }
        });
    }

    function quickFilter(months) {
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if (months === 0) return updateDashboard(allData);
        const cutoff = new Date();
        cutoff.setMonth(cutoff.getMonth() - months);
        updateDashboard(allData.filter(d => new Date(d.date) >= cutoff));
    }

    function customFilter() {
        const s = new Date(document.getElementById('start-date').value);
        const e = new Date(document.getElementById('end-date').value);
        updateDashboard(allData.filter(d => { const c = new Date(d.date); return c >= s && c <= e; }));
    }

    function fmt(num) { return "à§³" + num.toLocaleString(); }
    init();
</script>
</body>
</html>
