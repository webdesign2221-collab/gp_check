name: Update Gold Price

on:
  schedule:
    # '0 */6 * * *' means: Run at minute 0 past every 6th hour (00:00, 06:00, 12:00, 18:00 UTC)
    # In BD Time (UTC+6), this runs at: 6 AM, 12 PM, 6 PM, 12 AM.
    - cron: '0 */6 * * *' 
  workflow_dispatch: # Allows you to click the button to run manually

permissions:
  contents: write

jobs:
  update-price:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Scraper
        run: node scraper.js

      - name: Commit and Push changes
        run: |
          git config --global user.name "GoldBot"
          git config --global user.email "bot@example.com"
          git add data.json
          git commit -m "Auto-update gold price" || exit 0
          git push
